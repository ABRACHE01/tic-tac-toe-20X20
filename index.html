<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Inter:wght@400;600;700&family=Karla:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

</body>

<body>

    <section id="landing">

        <div>
            <h1>Tic-Tac-Toe Game</h1>
            <h2>Enter the user Name </h2>
            <input type="text" id="username1" placeholder="Enter first user name ">
            <input type="text" id="username2" placeholder="Enter second user name">
            <button class="button" onclick={toggleVisibility()}>Next</button>
        </div>

    </section>

    <section id="starting">
        <canvas id="my-canvas"></canvas>
        <div>
            <h1>Tic-Tac-Toe Game</h1>
            <div class="userNames">
                <div class="card">
                    <h2 id="greenUser" class="bg-green">Player O: <span id="placeName1"></span></h2>
                    <img width="94"  class="profileCharacter"  height="94" src="https://img.icons8.com/3d-fluency/94/user-male-circle.png" alt="user-male-circle"/>
                    <h2>Score: <span id="score-O">0</span>⭐</h2>
                </div>
                <h2> Top game score is <span id="scoreTag">0</span>⭐</h2>
                  <div class="card">
                    <h2 id="redUSer" class="bg-red">Player X :<span id="placeName2"></span></h2>
                    <img width="94"  class="profileCharacter"  height="94" src="https://img.icons8.com/3d-fluency/94/user-male-circle.png" alt="user-male-circle"/>
                    <h2 >Score: <span id="score-X">0</span>⭐</h2>
                </div>
            </div>
        </div>
        <div id="game"></div>
        </div>
        <button class="button pad" id="reset" onclick={reset()}>Restart </button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./App.js"></script>
</body>


</html>
