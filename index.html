<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Inter:wght@400;600;700&family=Karla:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

</body>

<body>

    <section id="landing">

        <div>
            <h1>Tic-Tac-Toe Game</h1>
            <h2>Enter the user Name </h2>
            <input type="text" id="username1" placeholder="Enter first user name ">
            <input type="text" id="username2" placeholder="Enter second user name">
            <button class="button" onclick={toggleVisibility()}>Next</button>
        </div>

    </section>

    <section id="starting">
        <div>
            <h1>Tic-Tac-Toe Game</h1>
            <div class="userNames">
                <div>
                    <h2 class="bg-red">Player O :<span id="placeName1"></span></h2>
                    <h2>Score: <span id="score-O">0</span></h2>
                </div>
                <div>
                    <h2 class="bg-green">Player X :<span id="placeName2"></span></h2>
                    <h2 >Score: <span id="score-X">0</span></h2>
                </div>
            </div>
        </div>
        <div id="game"> </div>
        </div>
        <button class="button pad" id="reset" onclick={reset()}>Restart </button>
    </section>


    <script src="./App.js"></script>
</body>

</html>
